<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            height:300px;
            width:500px;
            border:1px solid black;
        }
        p{
            width:700px;
            border:4px double blue;
        }
    </style>
</head>
<body>
<div id="div1">我是div标签</div>
<p id="p1">
    我是p标签原始内容
</p>
<button id="btnAppend">Append方法</button>
<button id="btnAppendTo">AppendTo方法</button>
<button id="btnPrepend">Prepend方法</button>
<button id="btnPrependTo">PrependTo方法</button>
<script src="JScript/jquery-v3.3.1.min.js"></script>
<script>
    $(function(){
        $("#btnAppend").click(function(){
            $("#div1").append($("#p1"));
        });
        $("#btnAppendTo").click(function(){
            $("#div1").appendTo($("#p1"));
        });
        $("#btnPrepend").click(function(){
            $("#div1").prepend($("#p1"));
        });
        $("#btnPrependTo").click(function(){
            $("#div1").prependTo($("#p1"));
        });
    });
</script>
</body>
</html>
